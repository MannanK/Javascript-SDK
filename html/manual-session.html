<body>

<button id="tune">tune</button>
<button id="start">start</button>
<button id="skip">skip</button>
<button id="invalid">invalid</button>
<button id="complete">complete</button>


<script src="/js/vendor/require.js"></script>
<script src="/js/require-config.js"></script>
<script>
  require([ 'lib/session', 'jquery' ], function(Session, $) {
    var session = new Session();

    session.setBaseUrl('http://feed.localdomain');
    session.setCredentials('3d3eac0db16c1f3fae94fe0d0e5698238306bfda', 'c7afd83121b0362aab0852c88095735ee2d0a810');
    session.setPlacementId(10000);

    session.on('all', function() {
      console.log('event sprung!', arguments);
    });

    $('#tune').on('click', function() {
      session.tune();
    });

    $('#start').on('click', function() {
      session.reportPlayStarted();
    });

    $('#skip').on('click', function() {
      session.requestSkip();
    });

    $('#invalid').on('click', function() {
      session.requestInvalidate();
    });

    $('#complete').on('click', function() {
      session.reportPlayCompleted();
    });

  });
</script>

</body>
</html>
