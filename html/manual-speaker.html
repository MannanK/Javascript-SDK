<!DOCTYPE html>
<html>
<head>
</head>
<body>

<button id="play">play</button>
<input type="text" id="url" name="url">

<br/>
<br/>
<br/>

<script src="../src/config.js" type="application/javascript"></script>
<script src="../vendor/require.js" type="application/javascript"></script>
<script src="../vendor/json2.js" type="application/javascript"></script>

<script>
require([ 'jquery', 'feed/speaker' ], function($, getSpeaker) {
  
  var speaker = getSpeaker({ }, function() {
    console.log('on ready!', arguments);
  });

  $('#play').on('click', function() {
    var url = $('#url').val();

    console.log('trying to play', url);

    var sound = speaker.create(url, {
      play: function() {
        console.log('play ', url);
      },

      pause: function() {
        console.log('pause ', url);
      },

      finish: function() {
        console.log('finish ', url);
      }
    });

    sound.play();
  });

});
</script>

</body>
</html>
