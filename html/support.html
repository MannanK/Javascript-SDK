<html>
<body>
<script src="http://code.jquery.com/jquery-2.1.0.min.js" type="application/javascript"></script>
<script src="../vendor/soundmanager2-nodebug-97a-20131201.js" type="application/javascript"></script>


<h1>Audio Support</h1>

<dl>
  <dt>audio/aac</dt>
  <dd id="audio-aac"></dd>

  <dt>audio/m4a</dt>
  <dd id="audio-m4a"></dd>

  <dt>audio/ogg</dt>
  <dd id="audio-ogg"></dd>

  <dt>audio/mp3</dt>
  <dd id="audio-mp3"></dd>
</dl>

<script>
soundManager.setup({
  url: '../../js/latest',
  preferFlash: false,
  onready: function() {
    $('#audio-aac').text(soundManager.canPlayMIME('audio/aac'));
    $('#audio-m4a').text(soundManager.canPlayMIME('audio/m4a'));
    $('#audio-ogg').text(soundManager.canPlayMIME('audio/ogg'));
    $('#audio-mp3').text(soundManager.canPlayMIME('audio/mp3'));

    console.log("ready!");
  }
});

</script>

</body>
</html>
