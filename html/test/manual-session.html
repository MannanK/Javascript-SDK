<!DOCTYPE html>
<html>
<head>
</head>
<body>

<button id="play">request next play</button>
<button id="start">start</button>
<button id="invalid">reject</button>
<button id="skip">skip</button>
<button id="complete">complete</button>
<button id="bad-complete">complete with error</button>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="../../dist/feed.js" type="application/javascript"></script>

<script>

var session = new Feed.Session();

session.setCredentials('demo', 'demo');

session.on('all', function() {
  console.log('event sprung!', arguments);
});

$('#play').on('click', function() {
  session.requestNextPlay();
});

$('#start').on('click', function() {
  session.playStarted();
});

$('#skip').on('click', function() {
  session.requestSkip();
});

$('#invalid').on('click', function() {
  session.rejectPlay();
});

$('#complete').on('click', function() {
  session.playCompleted();
});

$('#bad-complete').on('click', function() {
  session.playCompleted(true);
});


</script>

</body>
</html>
